<html>
    <head>
        <title>Quiz 2</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    </head>
    <body class="body_show">
        
        <h3 id="h3">Score : <span id="score">0</span></h3>
        <span> <h5 id="h5">0</h5><h1 id="h1">Question</h1></span>
        <center>
            <button id="button" onclick="index()">Welcome to the Solar System app</button>
            <h1 id="h1">Welcome to the Solar System quizes</h1>
            <img class="Planet" src="quiz img.jpg">
            <div class="div" id="q1">
                <h2 id="h2">Q2. What is the coldest Planet  in solar system?</h2>
                <h6 class="h6"><button id="button" onclick="wrong()">Mercury</button></h6>
                <h6 class="h6"><button id="button" onclick="right()">Uranus</button></h6>
                <h6 class="h6"><button id="button" onclick="wrong()">Neptune</button></h6>
                <h6 class="h6"><button id="button" onclick="wrong()">Venus</button></h6>
       
                
                <h4 id="h4"></h4>
               
                <h6 id="h6"><button class="button" onclick="previous()">Previous</button></h6>
                <h6 id="h6"><button class="button" onclick="next()">Next</button></h6>
                
            </div>
           
        </center>
        <script>
          score = parseInt(localStorage.getItem("score"));
          question = localStorage.getItem("question");
          document.getElementById("score").innerHTML = score;
            document.getElementById("h5").innerHTML = question;
          function right() {
            document.getElementById("h4").innerHTML = "Correct Answer : Uranus is the coldest planet in solar system.";
            score= score +20;
            question = question-1;
            document.getElementById("score").innerHTML = score;
            document.getElementById("h5").innerHTML = question;
            localStorage.setItem("score", score);
            localStorage.setItem("question", question);
             }
             function wrong() {
            document.getElementById("h4").innerHTML = "Incorrect Answer : Uranus is the coldest planet in solar system.";
            question = question-1;
            document.getElementById("h5").innerHTML = question;
            localStorage.setItem("score", score);
             localStorage.setItem("question", question);
             document.getElementById("score").innerHTML = score;
             }
          
          function next() {
            window.location = "q3.html";
          }
          function previous() {
            window.location = "q1.html";
          }
          function index() {
    window.location = "index.html";
}
        </script>
    </body>
</html>
