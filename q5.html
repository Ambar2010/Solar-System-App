            <button id="button" onclick="index()">Welcome to the Solar System app</button>

            <div class="div" id="q5">
                <h2 id="h2">Q5. What is the live Planet in solar system?</h2>
                <h6 class="h6"><button id="button" onclick="wrong()">Mercury</button></h6>
                <h6 class="h6"><button id="button" onclick="right()">Earth</button></h6>

                <h6 id="h6"><button class="button" onclick="show_score()">Show score</button></h6>
                
            </div>
           
        </center>
        <script>
        score = parseInt(localStorage.getItem("score"));
            question = localStorage.getItem("question");
            document.getElementById("score").innerHTML = score;
            document.getElementById("h5").innerHTML = question;
            function right() {
            
             document.getElementById("h4").innerHTML = "Correct Answer : earth is the live planet in solar system.";
             score= score +20;
             question = question-1;
             document.getElementById("score").innerHTML = score;
             document.getElementById("h5").innerHTML = question;
             localStorage.setItem("score", score);
             localStorage.setItem("question", question);
             }
             function wrong() {
            document.getElementById("h4").innerHTML = "Incorrect Answer : earth is the live planet in solar system.";
            question = question-1;
            document.getElementById("h5").innerHTML = question;
            localStorage.setItem("score", score);
             localStorage.setItem("question", question);
             document.getElementById("score").innerHTML = score;
             }
          
       function index() {

}
